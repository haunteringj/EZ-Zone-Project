<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="topnav">
        <a class="active" href="./dashboard.html">E-Zone</a>
        <a href="./watchlisten.html">Watch / Listen</a>
        <a class="account" href="./account.html">Account</a>
        <div class="search-container">
            <form action="./watchlisten.html">
                <input type="text" placeholder="Search...">
                <button type="submit">Submit</button>
            </form>
        </div>
    </nav>
    <div class="account-page">
        <div class="left-side">
            <div class="pimage">
                <img src="./profile.png" alt="profile" width="330px" height="330px">
                <button>Edit</button>
            </div>
            <div class="uname">
                <h2>Username <button>edit</button></h2>
            </div>
            <div class="email"><i>email@something.com</i><button>edit</button></div>
            <button class="change-password">Change password</button>
        </div>
        <div class="right-side">
            <h1>Movie services</h1>
            <div class="movie-area">
                <div class="streaming-box">Netflix</div>
                <div class="streaming-box">Prime</div>
                <div class="streaming-box">Disney +</div>
                <button>Edit</button>
            </div>
            <h1>Music services</h1>
            <div class="movie-area">
                <div class="streaming-box">Spotify</div>
                <div class="streaming-box">iTunes</div>
                <button>Edit</button>
            </div>
            <button class="history">History</button>
        </div>
    </div>
</body>
</html>
